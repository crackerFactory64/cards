<html>
  <head>
    <title>Play Your Cards Right &infin;</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>

  <body>
    <div class="side"></div>
    <div id="middle">
      <div id="intro">
        <h1>Play Your Cards Right Infinite</h1>

        <p>
          The classic "higher or lower" card game - now lasts as long as your
          luck does!
        </p>
      </div>

      <div id="playArea">
        <div id="scores">
          <p>
            <span id="hiScore">Hi Score: </span><span id="score">Score: </span>
          </p>
        </div>
        <p id="brucie">First card...</p>
        <img id="cardImage" src="" />
        <p id="currentCard"></p>
        <p>
          <a id="higherButton" class="button" href="#">Higher!</a>
          <a id="lowerButton" class="button" href="#">Lower!</a>
        </p>
      </div>
      <a href="#" id="startButton" class="button">Start</a>
    </div>

    <script type="text/javascript" src="script.js"></script>

    <div class="side"></div>
  </body>
</html>
